<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{counter}}</h2>
        <h1 v-bind:class="{active:isActive}">
            {{message}}
        </h1>
        <ul>
            <li v-for="(item,index) in numbers">
                {{item}}+{{index}}
            </li>
        </ul>
        <button @click="add">-</button>
        <button @click="btnClick">+</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message: 'nihao',
                numbers:['1','2','3'],
                counter:'0',
                isActive:true
            },
            methods:{
                add:function () {
                    this.counter++
                },
                btnClick() {
                    this.isActive=!this.isActive
                }
            }

        })
    </script>
    
</body>
</html>
